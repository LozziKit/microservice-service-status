basePath: /v2
tags:
  - name: Service
    description: Manage your services
  - name: Maintenance
    description: Define when a service will be unavailable
  - name: Incident
    description: When something goes bad with a service
schemes:
  - http
paths:
  /services:
    post:
      tags:
        - Service
      summary: Add a service to monitor
      operationId: addService
      consumes:
        - application/json
      parameters:
        - name: service
          in: body
          description: Service object that needs to be added to the status page
          required: true
          schema:
            $ref: '#/definitions/NewService'
      responses:
        '201':
          description: OK
        '422':
          description: Invalid payload
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiValidationError'
    get:
      tags:
        - Service
      summary: Get a list of all services
      operationId: getServices
      produces:
        - application/json
      parameters:
        - name: expand
          in: query
          description: Define if nested object of the service are included in the response
          type: string
          enum:
            - history
      responses:
        '200':
          description: Return the list of services
          schema:
            type: array
            items:
              $ref: '#/definitions/Service'
  '/services/{id}':
    get:
      tags:
        - Service
      summary: Get details of a service
      operationId: getService
      parameters:
        - name: id
          in: path
          description: ID of service to update
          required: true
          type: string
          format: uuid
        - name: expand
          in: query
          description: Define if nested object of the service are included in the response
          type: string
          enum:
            - status
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Service'
    put:
      tags:
        - Service
      summary: Update an existing service
      description: ''
      operationId: updateService
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of service to update
          required: true
          type: string
          format: uuid
        - in: body
          name: service
          description: Service object that needs to be modified
          required: true
          schema:
            $ref: '#/definitions/NewService'
      responses:
        '201':
          description: OK
        '404':
          description: Not found
        '422':
          description: Invalid payload
          schema:
            type: array
            items:
              $ref: '#/definitions/Service'
    delete:
      tags:
        - Service
      summary: Delete an existing service
      operationId: deleteService
      parameters:
        - name: id
          in: path
          description: ID of service to delete
          required: true
          type: string
          format: uuid
      responses:
        '204':
          description: OK
        '404':
          description: Not found
  '/services/{id}/incidents':
    post:
      tags:
        - Incident
      summary: Create a new incident for this service
      operationId: addIncident
      consumes:
        - application/json
      parameters:
        - name: incident
          in: body
          description: Incident object to be added to the status page
          required: true
          schema: $ref: '#/definitions/NewIncident'
        - name: id
          in: path
          description: ID of the service
          required: true
          type: string
          format: uuid
      responses:
        '201':
          description: Creation successful
        '404':
          description: Service not found
        '422':
          description: Invalid payload
