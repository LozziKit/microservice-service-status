definitions:
  ApiValidationError:
    type: object
    properties:
      field:
        type: string
      error:
        type: string
      rejectedValue:
        type: object
    required:
      - field
      - error
  ApiError:
    type: object
    properties:
      message:
        type: string
    required:
      - message
  NewService: 
    type: object
    properties:
      name:
        type: string
        minLength: 3
        maxLength: 50
      description:
        type: string
        description: A short description of what the service does
        minLength: 1
        maxLength: 250
      url:
        type: string
        format: url
      port:
        type: integer
        format: int32
        minimum: 1
        maximum: 65535
      interval:
        type: integer
        format: int32
        minimum: 5
        description: The interval in minutes at which the status will be check
    required:
      - name
      - url
      - port
      - interval
  Service:
    type: object
    allOf:
      - $ref: '#/definitions/NewService'
      - properties:
          location:
            type: string
          lastStatus:
            $ref: '#/definitions/Status'
          statuses:
            type: array
            items:
              $ref: '#/definitions/Status'
  Status:
    type: object
    properties:
      updateAt:
        type: string
        format: date-time
      httpStatus:
        type: integer
        format: int32
      status:
        type: string
        enum:
          - available
          - unavailable
          - down
