spring.datasource.url=jdbc:mysql://database:3306/microservice?useSSL=false
spring.datasource.username=servicestatus
spring.datasource.password=servicestatus
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=/api
server.port=8080
spring.jackson.date-format=io.lozzikit.servicestatus.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

ssc.time-granularity=MINUTES
io.lozzikit.service-status.server.url=${io.lozzikit.service-status.server.url}